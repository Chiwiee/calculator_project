<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="content-container">
        <div id="previous-result">
          <ul class="previous"></ul>
        </div>
        <div id="result-content">
          <div class="result">0</div>
        </div>
        <div id="text-content">
          <span class="text"></span>
        </div>
      </div>
      <div id="button-container">
        <button id="clear" class="opr">C</button>
        <button id="backspace" class="opr">โซ</button>
        <button id="divide" class="opr">รท</button>
        <button id="times" class="opr">x</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="minus" class="opr">-</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="plus" class="opr">+</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="mode">M</button>
        <button id="zero">0</button>
        <button id="dot">.</button>
        <button id="equal">=</button>
      </div>
    </div>
  </body>
</html>
